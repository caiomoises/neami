<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Chamada</title>
  <style>
    body {
      background: #0e411d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }
    .container {
      background: #2a3d2d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background: #3a503f;
      color: #fff;
    }
    input[type="time"] {
      color-scheme: dark;
    }
    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-atualizar {
      background-color: #068a01;
    }
    .btn-atualizar:hover {
      background-color: #00b32d;
    }
    .btn-limpar {
      background-color: #8a0101;
    }
    .btn-limpar:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h2>Controle de Chamada</h2>

    <label for="inputHorario">Horário:</label>
    <input type="time" id="inputHorario">

    <label for="inputSala">Sala:</label>
    <input type="text" id="inputSala">

    <label for="inputProfissional">Profissional:</label>
    <input type="text" id="inputProfissional">

    <label for="inputPaciente">Paciente:</label>
    <input type="text" id="inputPaciente">

    <div class="botoes">
      <button class="btn-atualizar" onclick="salvar()">Atualizar Painel</button>
      <button class="btn-limpar" onclick="limparPainel()">Limpar Painel</button>
    </div>
  </div>

  <script>
    function salvar() {
      const horario = document.getElementById('inputHorario').value;
      const sala = document.getElementById('inputSala').value;
      const profissional = document.getElementById('inputProfissional').value;
      const paciente = document.getElementById('inputPaciente').value;

      fetch('/dados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ horario, sala, profissional, paciente })
      });
    }

    function limparPainel() {
      if (confirm('Tem certeza que deseja limpar o painel?\nTodos os dados do histórico serão perdidos.')) {
        fetch('/limpar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        })
        .then(() => {
          document.getElementById('inputHorario').value = '';
          document.getElementById('inputSala').value = '';
          document.getElementById('inputProfissional').value = '';
          document.getElementById('inputPaciente').value = '';
          alert('Painel limpo com sucesso!');
        })
        .catch(error => {
          console.error('Erro ao limpar painel:', error);
          alert('Erro ao limpar o painel!');
        });
      }
    }

    function carregarUltimoAtendimento() {
      fetch('/dados')
        .then(res => res.json())
        .then(data => {
          if (data) {
            document.getElementById('inputHorario').value = data.horario || '';
            document.getElementById('inputSala').value = data.sala || '';
            document.getElementById('inputProfissional').value = data.profissional || '';
            document.getElementById('inputPaciente').value = data.paciente || '';
          }
        })
        .catch(error => {
          console.error('Erro ao carregar dados:', error);
        });
    }

    window.onload = carregarUltimoAtendimento;
  </script>
</body>
</html>
