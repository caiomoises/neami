    /* Campos do formulário */
    .form-group {

    label {

<body>
  <div class="container">
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h2>Controle de Chamada</h2>
    
    <!-- Relógio Digital Moderno -->
    <!--<div class="relogio-container">
      <div class="relogio" id="relogio">00:00:00</div>
      <div class="data" id="data">Carregando...</div>
    </div>-->
    
    <div class="form-group">
      <label for="inputHorario"><i class="fas fa-clock"></i> Horário:</label>
      <input type="time" id="inputHorario" required>
    </div>
    
    <div class="form-group">
      <label for="inputSala"><i class="fas fa-door-open"></i> Sala:</label>
      <input type="text" id="inputSala" required>
    </div>
    
    <div class="form-group">
      <label for="inputProfissional"><i class="fas fa-user-md"></i> Profissional:</label>
      <input type="text" id="inputProfissional" required>
    </div>
    
    <div class="form-group">
      <label for="inputPaciente"><i class="fas fa-user-injured"></i> Paciente:</label>
      <input type="text" id="inputPaciente" required>
    </div>
    
    <button class="btn btn-adicionar" onclick="adicionarChamada()">
      <i class="fas fa-plus-circle"></i> Adicionar Chamada
    </button>
    <button class="btn btn-editar" onclick="irParaEdicao()">
      <i class="fas fa-edit"></i> Editar Chamadas
    </button>
    <button class="btn btn-limpar" onclick="limparChamadas()">
      <i class="fas fa-trash-alt"></i> Limpar Todas
    </button>
    <button class="btn btn-painel" onclick="irParaPainel()">
      <i class="fas fa-eye"></i> Visualizar Painel
    </button>
  </div>

    // Atualiza o relógio a cada segundo
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio(); // Executa imediatamente

    function adicionarChamada() {
      const horario = document.getElementById('inputHorario').value;
      const sala = document.getElementById('inputSala').value;
      const profissional = document.getElementById('inputProfissional').value;
      const paciente = document.getElementById('inputPaciente').value;

      if (!horario || !sala || !profissional || !paciente) {
        Swal.fire({
          icon: 'warning',
          title: 'Campos incompletos',
          text: 'Por favor, preencha todos os campos!',
          confirmButtonColor: '#e67e22'
        });
        return;
      }

      Swal.fire({
        title: 'Confirmar chamada?',
        html: `<div style="text-align:left;">
                <p><b>Horário:</b> ${horario}</p>
                <p><b>Sala:</b> ${sala}</p>
                <p><b>Profissional:</b> ${profissional}</p>
                <p><b>Paciente:</b> ${paciente}</p>
              </div>`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#068a01',
        cancelButtonColor: '#8a0101',
        confirmButtonText: '<i class="fas fa-check"></i> Confirmar',
        cancelButtonText: '<i class="fas fa-times"></i> Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('/dados', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ horario, sala, profissional, paciente })
          })
          .then(() => {
            document.getElementById('inputHorario').value = '';
            document.getElementById('inputSala').value = '';
            document.getElementById('inputProfissional').value = '';
            document.getElementById('inputPaciente').value = '';
            
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: 'Chamada registrada!',
              showConfirmButton: false,
              timer: 1500,
              background: '#2a3d2d',
              color: 'white'
            });
          })
          .catch(error => {
            console.error('Erro ao adicionar chamada:', error);
            Swal.fire({
              icon: 'error',
              title: 'Erro',
              text: 'Falha ao registrar chamada',
              confirmButtonColor: '#e67e22'
            });
          });
        }
      });
    }

    function irParaEdicao() {
      window.location.href = '/edicao';
    }

    function irParaPainel() {
      const win = window.open('/', '_blank');
      if (win) {
        win.focus();
      } else {
        alert('Permita pop-ups para visualizar o painel.');
      }
    }

    function limparChamadas() {
      Swal.fire({
        title: 'Limpar todas as chamadas?',
        text: "Esta ação não pode ser desfeita!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#8a0101',
        cancelButtonColor: '#3085d6',
        confirmButtonText: '<i class="fas fa-trash-alt"></i> Sim, limpar tudo!',
        cancelButtonText: '<i class="fas fa-times"></i> Cancelar',
        background: '#2a3d2d',
        color: 'white'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('/limpar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          })
          .then(() => {
            Swal.fire({
              icon: 'success',
              title: 'Chamadas apagadas!',
              text: 'Todas as chamadas foram removidas',
              confirmButtonColor: '#0e411d',
              background: '#2a3d2d',
              color: 'white'
            });
          })
          .catch(error => {
            console.error('Erro ao limpar chamadas:', error);
            Swal.fire({
              icon: 'error',
              title: 'Erro',
              text: 'Falha ao limpar chamadas',
              confirmButtonColor: '#e67e22',
              background: '#2a3d2d',
              color: 'white'
            });
          });
        }
      });
    }
