<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Chamada</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }
    .container {
      background: #2a2a3d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background: #3a3a50;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h2>Controle de Chamada</h2>
    <label for="inputSenha">Senha:</label>
    <input type="text" id="inputSenha">

    <label for="inputSala">Sala:</label>
    <input type="text" id="inputSala">

    <button onclick="salvar()">Atualizar Painel</button>
  </div>

  <script>
    function salvar() {
      const senha = document.getElementById('inputSenha').value;
      const sala = document.getElementById('inputSala').value;
      fetch('/dados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ senha, sala })
      });
    }

    function carregarValoresIniciais() {
      fetch('/dados')
        .then(res => res.json())
        .then(data => {
          document.getElementById('inputSenha').value = data.senha;
          document.getElementById('inputSala').value = data.sala;
        });
    }

    window.onload = carregarValoresIniciais;
  </script>
</body>
</html>
