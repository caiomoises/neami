<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Chamada</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .painel {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    .painel h1 {
      font-size: 6em;
      margin: 0;
    }
    .painel h2 {
      font-size: 3em;
      margin: 10px 0 0;
    }
  </style>
  <script>
    function atualizarPainel() {
      fetch('/dados')
        .then(res => res.json())
        .then(data => {
          document.getElementById('senha').textContent = data.senha;
          document.getElementById('sala').textContent = data.sala;
        });
    }
    setInterval(atualizarPainel, 10000);
    window.onload = atualizarPainel;
  </script>
</head>
<body>
  <img src="/static/logo.png" class="logo" alt="Logo">
  <div class="painel">
    <h1>Senha: <span id="senha">---</span></h1>
    <h2>Sala: <span id="sala">--</span></h2>
  </div>
</body>
</html>
