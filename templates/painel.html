<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Chamada</title>
  <style>
    :root {
      --verde-principal: #0e411d;
      --verde-painel: #2a3d2d;
      --verde-destaque: #4ef192;
      --cinza-claro: #ccc;
      --cinza-escuro: #888;
      --branco: #fff;
      --sombra: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    
    body {
      background-color: var(--verde-principal);
      color: var(--branco);
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    .logo-container {
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: rgba(10, 30, 15, 0.8);
    }
    
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 30px;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .carrossel-container {
      width: 100%;
      max-width: 900px;
      height: 70vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .chamada-card {
      background-color: var(--verde-painel);
      border-radius: 15px;
      box-shadow: var(--sombra);
      padding: 30px;
      width: 80%;
      max-width: 700px;
      transition: all 0.5s ease;
      position: absolute;
      opacity: 0;
      transform: scale(0.9);
    }
    
    .chamada-card.ativo {
      opacity: 1;
      transform: scale(1);
      z-index: 10;
    }
    
    .card-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .info-item {
      background-color: rgba(78, 241, 146, 0.1);
      border: 1px solid rgba(78, 241, 146, 0.3);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      transition: all 0.3s ease;
    }
    
    .info-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 3px 10px rgba(78, 241, 146, 0.2);
    }
    
    .info-label {
      color: var(--verde-destaque);
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    
    .info-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--branco);
      text-align: center;
      word-break: break-word;
    }
    
    .card-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--verde-destaque);
      font-weight: bold;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(78, 241, 146, 0.3);
      text-align: center;
    }
    
    .card-timestamp {
      margin-top: 20px;
      color: var(--cinza-escuro);
      font-size: 16px;
      font-style: italic;
      text-align: center;
    }
    
    .controles {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }
    
    .controle-btn {
      background-color: var(--verde-destaque);
      color: var(--verde-principal);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .controle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(78, 241, 146, 0.5);
    }
    
    .indicadores {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .indicador {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--cinza-escuro);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .indicador.ativo {
      background-color: var(--verde-destaque);
      transform: scale(1.2);
    }
    
    .proximas-chamadas {
      width: 300px;
      padding: 20px;
      background-color: rgba(10, 30, 15, 0.8);
      overflow-y: auto;
      max-height: 100vh;
    }
    
    .proximas-chamadas h3 {
      color: var(--verde-destaque);
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 1px solid var(--verde-destaque);
      padding-bottom: 10px;
    }
    
    .proxima-chamada-item {
      background-color: rgba(78, 241, 146, 0.1);
      border: 1px solid rgba(78, 241, 146, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    
    .proxima-chamada-item:hover {
      background-color: rgba(78, 241, 146, 0.2);
      transform: translateX(5px);
    }
    
    .proxima-chamada-item.ativa {
      background-color: rgba(78, 241, 146, 0.3);
      border-color: var(--verde-destaque);
    }
    
    .proxima-chamada-horario {
      color: var(--verde-destaque);
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .proxima-chamada-paciente {
      font-size: 16px;
      margin-bottom: 3px;
    }
    
    .proxima-chamada-sala {
      font-size: 14px;
      color: var(--cinza-claro);
    }
    
    @media (max-width: 1024px) {
      .proximas-chamadas {
        width: 250px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .logo-container {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
      }
      
      .logo {
        margin-bottom: 0;
        width: 60px;
      }
      
      .proximas-chamadas {
        width: 100%;
        max-height: 200px;
        order: 3;
      }
      
      .carrossel-container {
        height: 60vh;
      }
      
      .chamada-card {
        width: 90%;
        padding: 20px;
      }
      
      .card-content {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .chamada-card {
        width: 95%;
        padding: 15px;
      }
      
      .info-item {
        min-height: 100px;
        padding: 15px;
      }
      
      .card-title {
        font-size: 22px;
      }
      
      .info-label {
        font-size: 16px;
      }
      
      .info-value {
        font-size: 18px;
      }
      
      .controle-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .proxima-chamada-horario {
        font-size: 16px;
      }
      
      .proxima-chamada-paciente {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/static/logo.png" class="logo" alt="Logo">
  </div>
  
  <div class="main-content">
    <div class="carrossel-container" id="carrossel">
      <!-- As chamadas serão inseridas aqui dinamicamente -->
    </div>
    
    <div class="controles">
      <button class="controle-btn" id="btn-anterior">&#10094;</button>
      <button class="controle-btn" id="btn-proximo">&#10095;</button>
    </div>
    
    <div class="indicadores" id="indicadores">
      <!-- Os indicadores serão inseridos aqui dinamicamente -->
    </div>
  </div>
  
  <div class="proximas-chamadas" id="proximas-chamadas">
    <h3>Próximas Chamadas</h3>
    <!-- Lista de próximas chamadas será inserida aqui -->
  </div>

  <script>
    let chamadas = [];
    let currentIndex = 0;
    let intervaloCarrossel;
    const tempoTransicao = 5000; // 5 segundos

    function formatarDataHora(dataString) {
      if (!dataString) return '-';
      const data = new Date(dataString);
      return data.toLocaleString('pt-BR');
    }

    function criarCardChamada(chamada, index) {
      const card = document.createElement('div');
      card.className = 'chamada-card';
      card.dataset.index = index;
      
      const titulo = document.createElement('div');
      titulo.className = 'card-title';
      titulo.textContent = `Chamada ${index + 1}`;
      card.appendChild(titulo);
      
      const content = document.createElement('div');
      content.className = 'card-content';
      
      const campos = [
        { label: 'Horário', value: chamada.horario || '-', id: `chamada_${index}_horario` },
        { label: 'Sala', value: chamada.sala || '-', id: `chamada_${index}_sala` },
        { label: 'Profissional', value: chamada.profissional || '-', id: `chamada_${index}_profissional` },
        { label: 'Paciente', value: chamada.paciente || '-', id: `chamada_${index}_paciente` }
      ];
      
      campos.forEach(campo => {
        const item = document.createElement('div');
        item.className = 'info-item';
        
        const label = document.createElement('div');
        label.className = 'info-label';
        label.textContent = campo.label;
        
        const value = document.createElement('div');
        value.className = 'info-value';
        value.textContent = campo.value;
        value.id = campo.id;
        
        item.appendChild(label);
        item.appendChild(value);
        content.appendChild(item);
      });
      
      card.appendChild(content);
      
      const timestamp = document.createElement('div');
      timestamp.className = 'card-timestamp';
      timestamp.textContent = chamada.timestamp ? `Registrado em: ${formatarDataHora(chamada.timestamp)}` : '';
      timestamp.id = `chamada_${index}_timestamp`;
      card.appendChild(timestamp);
      
      return card;
    }

    function atualizarIndicadores() {
      const container = document.getElementById('indicadores');
      container.innerHTML = '';
      
      chamadas.forEach((_, index) => {
        const indicador = document.createElement('div');
        indicador.className = 'indicador';
        if (index === currentIndex) indicador.classList.add('ativo');
        indicador.dataset.index = index;
        indicador.addEventListener('click', () => {
          irParaChamada(index);
        });
        container.appendChild(indicador);
      });
    }

    function atualizarProximasChamadas() {
      const container = document.getElementById('proximas-chamadas');
      // Remove o título existente
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      
      // Adiciona o título novamente
      const titulo = document.createElement('h3');
      titulo.textContent = 'Próximas Chamadas';
      container.appendChild(titulo);
      
      if (chamadas.length === 0) {
        const mensagem = document.createElement('div');
        mensagem.textContent = 'Nenhuma chamada agendada';
        mensagem.style.textAlign = 'center';
        mensagem.style.color = 'var(--cinza-claro)';
        container.appendChild(mensagem);
        return;
      }
      
      // Adiciona os itens das próximas chamadas
      chamadas.forEach((chamada, index) => {
        const item = document.createElement('div');
        item.className = 'proxima-chamada-item';
        if (index === currentIndex) item.classList.add('ativa');
        item.dataset.index = index;
        item.addEventListener('click', () => {
          irParaChamada(index);
        });
        
        const horario = document.createElement('div');
        horario.className = 'proxima-chamada-horario';
        horario.textContent = chamada.horario || 'Horário não informado';
        
        const paciente = document.createElement('div');
        paciente.className = 'proxima-chamada-paciente';
        paciente.textContent = chamada.paciente || 'Paciente não informado';
        
        const sala = document.createElement('div');
        sala.className = 'proxima-chamada-sala';
        sala.textContent = `Sala: ${chamada.sala || 'Não informada'}`;
        
        item.appendChild(horario);
        item.appendChild(paciente);
        item.appendChild(sala);
        container.appendChild(item);
      });
    }

    function atualizarCarrossel() {
      const container = document.getElementById('carrossel');
      container.innerHTML = '';
      
      chamadas.forEach((chamada, index) => {
        const card = criarCardChamada(chamada, index);
        if (index === currentIndex) card.classList.add('ativo');
        container.appendChild(card);
      });
      
      atualizarIndicadores();
      atualizarProximasChamadas();
    }

    function proximaChamada() {
      if (chamadas.length === 0) return;
      currentIndex = (currentIndex + 1) % chamadas.length;
      atualizarCarrossel();
    }

    function chamadaAnterior() {
      if (chamadas.length === 0) return;
      currentIndex = (currentIndex - 1 + chamadas.length) % chamadas.length;
      atualizarCarrossel();
    }

    function irParaChamada(index) {
      if (chamadas.length === 0) return;
      currentIndex = index;
      atualizarCarrossel();
      reiniciarIntervalo();
    }

    function iniciarIntervalo() {
      if (chamadas.length > 1) {
        intervaloCarrossel = setInterval(proximaChamada, tempoTransicao);
      }
    }

    function reiniciarIntervalo() {
      clearInterval(intervaloCarrossel);
      iniciarIntervalo();
    }

    function atualizarPainel() {
      fetch('/dados')
        .then(res => res.json())
        .then(data => {
          const novasChamadas = data.chamadas || [];
          
          if (novasChamadas.length === 0) {
            document.getElementById('carrossel').innerHTML = '';
            document.getElementById('indicadores').innerHTML = '';
            document.getElementById('proximas-chamadas').innerHTML = '<h3>Próximas Chamadas</h3><div style="text-align:center;color:var(--cinza-claro)">Nenhuma chamada agendada</div>';
            chamadas = [];
            clearInterval(intervaloCarrossel);
            return;
          }
          
          // Ordena as chamadas por horário
          novasChamadas.sort((a, b) => {
            const [horaA, minutoA] = (a.horario || '').split(':').map(Number);
            const [horaB, minutoB] = (b.horario || '').split(':').map(Number);
            
            if (horaA === horaB) return minutoA - minutoB;
            return horaA - horaB;
          });
          
          // Verifica se as chamadas mudaram
          const chamadasMudaram = JSON.stringify(novasChamadas) !== JSON.stringify(chamadas);
          
          if (chamadasMudaram) {
            chamadas = novasChamadas;
            currentIndex = 0;
            atualizarCarrossel();
            reiniciarIntervalo();
          }
        })
        .catch(error => {
          console.error('Erro ao atualizar painel:', error);
        });
    }

    // Event listeners para os controles
    document.getElementById('btn-proximo').addEventListener('click', () => {
      proximaChamada();
      reiniciarIntervalo();
    });
    
    document.getElementById('btn-anterior').addEventListener('click', () => {
      chamadaAnterior();
      reiniciarIntervalo();
    });

    // Iniciar o carrossel
    window.addEventListener('DOMContentLoaded', () => {
      atualizarPainel();
      iniciarIntervalo();
      
      // Atualizar a cada 10 segundos
      setInterval(atualizarPainel, 10000);
    });
  </script>
</body>
</html>
